<meta charset="UTF-8" />
<script>
    /*
    Verificação de Maior Número: escreva um programa que solicite ao usuário três números e determine qual é o maior. Por fim, imprima o maior em tela.
    */

    // Entrada de dados
    let n1 = parseInt(prompt("Primeiro número:"))
    let n2 = parseInt(prompt("Segundo número:"))
    let n3 = parseInt(prompt("Terceiro número:"))
    

    // Processamento
    let maior = n1 >= n2 && n1 >= n3 ? 
    n1 : n2 > n1 && n2 >= n3 ?
    n2 : n3;
    

    // Saída de dados
    document.write(maior);
    

</script>
