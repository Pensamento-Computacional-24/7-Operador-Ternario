<meta charset="UTF-8" />
<script>
    /*
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    // Entrada de dados
    // numero % 2 == 0 ? par : impar
    let numero = parseInt( prompt("Digite um número 221:") ); // 2 + "2" = "22"

    // Processamento
    let mensagem = numero == 0 ? "Neutro" :
        numero % 2 == 0 ? "Par" : "Ímpar";
    

    // Saída de dados
    document.write(mensagem);
    

</script>
